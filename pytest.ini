[tool:pytest]
# Configuración de pytest para el proyecto chatbot-ai-service

# Directorios donde buscar tests
testpaths = tests

# Patrones de archivos de test
python_files = test_*.py *_test.py

# Patrones de clases de test
python_classes = Test*

# Patrones de funciones de test
python_functions = test_*

# Configuración de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configuración de warnings
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning

# Configuración de asyncio
asyncio_mode = auto

# Configuración de coverage (si se usa)
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Marcadores personalizados
markers =
    unit: Tests unitarios
    integration: Tests de integración
    malicious: Tests específicos para clasificación de mensajes maliciosos
    slow: Tests que toman mucho tiempo
    api: Tests que requieren llamadas a APIs externas